
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>News Portal - Latest Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .header a:hover {
            color: #fff;
        }
        .container {
            padding: 30px 40px;
            max-width: 1200px;
            margin: auto;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .news-image-container {
            height: 200px;
            overflow: hidden;
        }
        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .news-content {
            padding: 20px;
            flex-grow: 1;
        }
        .news-content h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .news-meta {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .news-summary {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 60px;
            background: #e9ecef;
            border-radius: 12px;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fa-solid fa-globe"></i> News Portal</h1>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
        </div>
        <div sec:authorize="!isAuthenticated()">
             <a th:href="@{/user/login}">Login / Register</a>
        </div>
    </div>

    <div class="container">
        <h2>Latest Approved News</h2>

        <div th:if="${#lists.isEmpty(newsList)}" class="empty-state">
            <i class="fa-solid fa-search-dollar fa-3x" style="margin-bottom: 15px;"></i>
            <h3>No approved news available at this time.</h3>
            <p>Check back later for new updates!</p>
        </div>

        <div th:unless="${#lists.isEmpty(newsList)}" class="news-grid">
            <div th:each="news : ${newsList}" class="news-card">
                
                <div class="news-image-container">
                    <!-- Display first image if available -->
                    <img th:if="${news.image1}" th:src="@{${news.image1}}" alt="News Image" class="news-image">
                    <img th:unless="${news.image1}" src="https://placehold.co/800x450/cccccc/333333?text=NEWS+IMAGE" alt="Placeholder Image" class="news-image">
                </div>

                <div class="news-content">
                    <h3 th:text="${news.headline}">News Headline</h3>
                    
                    <div class="news-meta">
                        <span><i class="fa-solid fa-tag"></i> <span th:text="${news.newsType}"></span></span>
                        <span> | <i class="fa-solid fa-location-dot"></i> <span th:text="${news.place}"></span></span>
                        <span> | <i class="fa-solid fa-calendar"></i> <span th:text="${news.dateHeld}"></span></span>
                    </div>
                    
                    <p class="news-summary">
                        <!-- Display summary (first 150 characters) -->
                        <span th:text="${#strings.substring(news.newsDetails, 0, T(java.lang.Math).min(150, news.newsDetails.length()))}"></span>
                        <span th:if="${news.newsDetails.length() > 150}">...</span>
                    </p>
                    <a href="#" class="read-more">Read More <i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
